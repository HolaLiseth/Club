<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Asociación</title>

    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Source+Serif+Pro&display=swap"
        rel="stylesheet">
</head>

<body class="container d-flex flex-column justify-content-center align-items-center">

    <main class="d-flex justify-content-center flex-column align-items-center p-3 m-3">

        <h1>Ingresar Asociación</h1>
        <h2>Ingrese los datos de la Asociación.</h2>
        <br>

        <form th:action="@{/guardarAsociacion}" th:object="${asociacion}" method="post"
            class="d-flex flex-column p-5 g-3 needs-validation m-3">
            
            <input type="hidden" th:field="*{id}" th:value="${asociacion.id}"/>

            <h4>Solicitud de datos:</h4>

            <div class="mb-4 form-floating">
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre de la Asociación" required>
                <label>Nombre de la Asociación:</label>
            </div>

            <div class="mb-4 form-floating">
                <select th:field="*{pais}" class="form-select" required>
                    <option th:each="pais : ${listaPaises}" th:value="${pais}" th:text="${pais}"></option>
                </select>
                <label>País:</label>
            </div>

            <div class="mb-4 form-floating">
                <input type="text" th:field="*{presidente}" class="form-control" placeholder="Nombre del Presidente" required>
                <label>Nombre del Presidente:</label>
            </div>

            <div class="d-flex mb-3">
                <input type="submit" class="form-control btn-outline-dark me-4" value="Enviar">
                <input type="reset" class="form-control btn btn-dark" value="Restablecer">
            </div>
        </form>
    </main>
</body>

</html>
